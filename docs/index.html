<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI By Johannes</title>
    <link rel="icon" type="image/jpeg" href="https://github.com/AIByJohannes/website-projects/blob/main/docs/aibyjohannes-pfp-small.jpg?raw=true">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Atom One Dark Inspired Colors */
        :root {
            --atom-bg: #282c34; /* Background */
            --atom-fg: #abb2bf; /* Foreground/Text */
            --atom-comment: #5c6370; /* Comments/Subtle Text */
            --atom-red: #e06c75; /* Variables/Keywords */
            --atom-green: #98c379; /* Strings/Values */
            --atom-yellow: #d19a66; /* Numbers/Operators (using for accent) */
            --atom-blue: #61afef; /* Functions/Classes */
            --atom-magenta: #c678dd; /* Constants/Tags */
            --atom-cyan: #56b6c2; /* (another accent option) */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--atom-bg);
            color: var(--atom-fg);
        }
        .link-button {
            background-color: var(--atom-comment);
            color: var(--atom-fg);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .link-button:hover {
            background-color: var(--atom-fg);
            color: var(--atom-bg);
            border-color: var(--atom-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-image {
            border: 4px solid var(--atom-blue);
        }
        .header-text {
            color: var(--atom-fg);
        }
        .subheader-text {
            color: var(--atom-comment);
        }
        .footer-text {
            color: var(--atom-comment);
        }
        .container-glow {
            box-shadow: 0 0 15px var(--atom-blue), 0 0 30px var(--atom-magenta);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 selection:bg-atom-magenta selection:text-white">

    <div class="w-full max-w-md mx-auto bg-opacity-10 bg-gray-700 p-6 sm:p-8 rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <img src="https://github.com/AIByJohannes/website-projects/blob/main/docs/aibyjohannes-pfp.jpg?raw=true" alt="Profile Picture" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full mx-auto mb-4 profile-image shadow-lg">
            <h1 class="text-2xl sm:text-3xl font-bold header-text">AI By Johannes</h1>
            <p class="text-sm sm:text-md subheader-text mt-1">AI Engineer | M.Sc. AI Student | Content Creator</p>
        </div>

        <div class="space-y-4">
            <a href="https://www.youtube.com/@AIByJohannes" target="_blank" class="block w-full text-center p-4 rounded-lg font-semibold link-button">
                YouTube Channel
            </a>
            <a href="https://github.com/AIByJohannes" target="_blank" class="block w-full text-center p-4 rounded-lg font-semibold link-button">
                GitHub Profile
            </a>
            <a href="https://twitter.com/AIByJohannes" target="_blank" class="block w-full text-center p-4 rounded-lg font-semibold link-button">
                Twitter / X
            </a>
        </div>

        <div class="text-center mt-10">
            <p class="text-xs footer-text">Â© <span id="currentYear"></span> Johannes Copeland. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
